<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        default: '#c61530',
                    }
                }
            }
        }
    </script>
    <link href="main.css" rel="stylesheet">

        body {
            background-color: #a86904;

        .glass {

</html>
